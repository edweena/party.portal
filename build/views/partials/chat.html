<div id="chat" ng-class="{minimized: chatControl.minimized" ng-style="chatControl.setTotalHeight()" class="chat"><div class="chat-title-container"><h2 class="chat-title">Party Chat Line</h2><div ng-click="chatControl.toggle()" class="exit"></div></div><div id="chat-container" ng-style="chatControl.setChatHeight()" class="chat-container"><div ng-repeat="chat in chats | reverse" class="chat-info"><small>{{chat.created_at | date : 'MMM dd hh:mm:ssa'}}</small><p><strong>{{chat.name}}: {{chat.text}}</strong></p></div></div><form class="chat-form"><input type="text" ng-model="newChat.text" placeholder="Your message" class="text"/><input type="submit" ng-click="chatControl.sendChat(newChat.text)" value="submit"/></form></div>
